<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
<div class="container">
    <div class="content">
        <h2 id="title"><i id="bookIcon" class="fa-solid fa-book"></i>My Notes</h2>
        <button id="addBtn">Add New Note</button>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search your notes...">
            <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="newNote">
            <h3>üìù Create New Note</h3>
            <input type="text" id="titleNote" placeholder="Enter note title...">
            <textarea id="writeNote" placeholder="Write your thoughts here..."></textarea>
            <div class="save-cancel">
                <button id="cancel">Cancel</button>
                <button id="save">Save</button>
            </div>
        </div>
        <div class="notes"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
